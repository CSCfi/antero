buildscript {
    ext {
        springBootVersion = '2.7.5'
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("pl.allegro.tech.build:axion-release-plugin:1.6.0")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'pl.allegro.tech.build.axion-release'

scmVersion {
    versionIncrementer 'incrementMinor'
    tag {
        prefix = 'api'
        initialVersion = { tag, position -> '1.0.0' }
    }

    repository {
        directory = project.rootProject.file('../')
    }
}

version = scmVersion.version

sourceCompatibility = 1.8
targetCompatibility = 1.8


bootJar {
    launchScript()
}

bootRun {
    systemProperties = System.properties
}

clean {
    delete 'out'
}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-jdbc')
    implementation('org.springframework.boot:spring-boot-starter-cache')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-web')

    implementation('javax.cache:cache-api')
    implementation('org.ehcache:ehcache:3.3.1')
    implementation('com.github.vineey:rsql-querydsl-all:2.0.0.RELEASE')
    implementation('com.querydsl:querydsl-sql:5.0.0')
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    implementation('org.apache.commons:commons-lang3:3.5')
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    runtimeOnly('org.springframework.boot:spring-boot-devtools')
    runtimeOnly('com.h2database:h2:1.4.186')
    runtimeOnly('com.microsoft.sqlserver:mssql-jdbc')
    testImplementation('org.springframework.boot:spring-boot-starter-test')

}

tasks.named('test') {
    useJUnitPlatform()
}
