buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("pl.allegro.tech.build:axion-release-plugin:1.6.0")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'pl.allegro.tech.build.axion-release'

scmVersion {
    versionIncrementer 'incrementMinor'
    tag {
        prefix = 'api'
        initialVersion = { tag, position -> '1.0.0' }
    }

    repository {
        directory = project.rootProject.file('../')
    }
}

version = scmVersion.version

tasks.withType(JavaCompile) {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

springBoot {
    executable = true
}

bootRun {
    systemProperties = System.properties
}

clean {
    delete 'out'
}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile('org.springframework.boot:spring-boot-starter-cache')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('javax.cache:cache-api')
    compile('org.ehcache:ehcache:3.3.1')
    compile('com.github.vineey:rsql-querydsl-all:2.0.0.RELEASE')
    compile('com.querydsl:querydsl-sql:4.4.0')
    compile('io.springfox:springfox-swagger2:2.6.1')
    compile('io.springfox:springfox-swagger-ui:2.6.1')
    compile('org.apache.commons:commons-lang3:3.5')
    runtime('org.springframework.boot:spring-boot-devtools')
    runtime('com.h2database:h2')
    runtime('com.microsoft.sqlserver:mssql-jdbc')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
